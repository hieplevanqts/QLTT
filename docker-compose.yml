services:
  # Development service
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mappa-portal-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY:-}
    networks:
      - mappa-network
    profiles:
      - dev
    stdin_open: true
    tty: true

  # Production service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mappa-portal
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    networks:
      - mappa-network
    profiles:
      - prod
    restart: unless-stopped

networks:
  mappa-network:
    driver: bridge
