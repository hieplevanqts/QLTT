services:
  # Development service
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mappa-portal-dev
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Named volume for node_modules to preserve dependencies
      - node_modules:/app/node_modules
      # Cache volumes for package managers (improves performance)
      - npm_cache:/root/.npm
      - yarn_cache:/usr/local/share/.cache/yarn
      - pnpm_cache:/root/.local/share/pnpm/store
    environment:
      - NODE_ENV=development
      # Supabase configuration (có thể dùng một trong hai cách)
      - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID:-}
      - VITE_SUPABASE_PUBLIC_ANON_KEY=${VITE_SUPABASE_PUBLIC_ANON_KEY:-}
      # Hoặc sử dụng format cũ (tương thích ngược)
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY:-}
    networks:
      - mappa-network
    profiles:
      - dev
    stdin_open: true
    tty: true

  # Production service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mappa-portal
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    networks:
      - mappa-network
    profiles:
      - prod
    restart: unless-stopped

networks:
  mappa-network:
    driver: bridge

volumes:
  # Named volume for node_modules (persists between container restarts)
  node_modules:
    driver: local
  # Cache volumes for package managers
  npm_cache:
    driver: local
  yarn_cache:
    driver: local
  pnpm_cache:
    driver: local
